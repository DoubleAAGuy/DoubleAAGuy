<script>
const fullList = []; // norm variables
const symbols =  "∆ ∇ ∎ ≡ ≣ ⊏ ⊐ ⊑ ⊒ ⊕ ⊖ ⊗ ⊘ ⊙ ⊚ ⊛ ⊜ ⊝ ⊞ ⊟ ⊠ ⊡ ⊿ ⋄ ⋐ ⋑ ⋒ ⋓ ⍁ ⍂ ⎔ □ ▢ ▣ ▤ ▥ ▦ ▧ ▨ ▩ ▪ ▫ ▬ ▭ ▮ ▯ ▰ ▱ ▲ △ ▴ ▵ ▶ ▷ ▸ ▹ ▻ ▼ ▽ ▾ ▿ ◀ ◁ ◂ ◃ ◅ ◆ ◇ ◈ ◉ ◊ ○ ◌ ◍ ◎ ● ◐ ◑ ◒ ◓ ◔ ◕ ◖ ◗ ◧ ◨ ◩ ◪ ◫ ◬ ◭ ◮ ◯ ◰ ◱ ◲ ◳ ◴ ◵ ◶".split(" ");

function timedUpdate() {
  let d = new Date;
  let hr = d.getHours;
  let min = d.getMinutes;
  let list = []
  for (let item in fullList) {
    if (item[1] > (hr*60)+min) {
      list = item;
      break;
    }
  }
  let maximum = Math.max(list[0]-(hr*60)+min), list[1]-(hr*60)+min))
  if (maximum == list[0]-(hr*60)+min)) {document.getElementById("timeTill").innerHTML = `Time till ${list[2]}<br>`}
  else {document.getElementById("timeTill").innerHTML = `Time till the end of ${list[2]}<br>`}
  document.getElementById("timeTill").innerHTML += `${Math.floor(maximum)} Hours ${Math.floor(maximum-Math.floor(maximum))} Minutes`
  const myTimeout = setTimeout(timedUpdate, 5000);
}
  
function getParameterByName(name, url = window.location.href) {
  name = name.replace(/[\[\]]/g, '\\$&');
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(url);
  if (!results) return null
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function decrypt(index, index2, transfer) {
  return symbols.indexOf(timesInMinutes[index+transfer][index2]).toString()
}
  
let translation = parseInt(getParameterByName("t"));
let timesInMinutes = getParameterByName("m").split("|"); // query variables
let names = getParameterByName("names").split("|");
  
for (let i = 0; i < timesInMinutes.length; i+=2) {
  fullList.push([parseInt(decrypt(i, 0, 0)+decrypt(i, 1, 0)), parseInt(decrypt(i, 0, 1)+decrypt(i, 1, 1)), names[i/2]]); // rip reading code, format: [start_of_period (minutes), end_of_period (minutes), period_name]
}
                
for (const miniList of fullList) { // displaying info loop
  let hr = Math.floor(miniList[0]/60)
  let hr2 = Math.floor(miniList[1]/60)
  document.getElementById("schedule").innerHTML += `<br>   ${miniList[2]}<br>${hr}:${Math.floor(((miniList[0]/60)-hr)*60)} - ${hr2}:${Math.floor(((miniList[1]/60)-hr2)*60)}<br>`; //   period_name
}                                                                                                                                                          //start:time - end:time
