<script>
const fullList = []; // norm variables
const symbols =  "∆ ∇ ∎ ≡ ≣ ⊏ ⊐ ⊑ ⊒ ⊕ ⊖ ⊗ ⊘ ⊙ ⊚ ⊛ ⊜ ⊝ ⊞ ⊟ ⊠ ⊡ ⊿ ⋄ ⋐ ⋑ ⋒ ⋓ ⍁ ⍂ ⎔ □ ▢ ▣ ▤ ▥ ▦ ▧ ▨ ▩ ▪ ▫ ▬ ▭ ▮ ▯ ▰ ▱ ▲ △ ▴ ▵ ▶ ▷ ▸ ▹ ▻ ▼ ▽ ▾ ▿ ◀ ◁ ◂ ◃ ◅ ◆ ◇ ◈ ◉ ◊ ○ ◌ ◍ ◎ ● ◐ ◑ ◒ ◓ ◔ ◕ ◖ ◗ ◧ ◨ ◩ ◪ ◫ ◬ ◭ ◮ ◯ ◰ ◱ ◲ ◳ ◴ ◵ ◶".split(" ");
  
function timedUpdate() {
  let d = new Date();
  let till =[];
  let min = d.getMinutes();
  let hr = d.getHours();

  }
  for (item of fullList) {
    if ((item[1][0]*60)+item[1][1] > (hr*60)+min) {
      till = item;
      break;
    }
  }
  let mins1MinusTime = ((till[0][0]*60)+till[0][1])-((hr*60)+min);
  let mins2MinusTime = ((till[1][0]*60)+till[1][1])-((hr*60)+min);
  if (till != []) {
    if (mins1MinusTime > mins2MinusTime) {
      document.getElementById("timeTill").innerHTML = `${Math.floor(mins1MinusTime/60)} Hours ${Math.floor(mins1MinusTime)} Minutes<br>Till ${till[2]}`;
    }
    else if (mins2MinusTime > mins1MinusTime) {
      document.getElementById("timeTill").innerHTML = `${Math.floor(mins2MinusTime/60)} Hours ${Math.floor(mins2MinusTime)} Minutes<br>Till the end of ${till[2]}`;
    }
  else { document.getElementById("timeTill").innerHTML = `End of ${getParameterByName("title")}` }
}
  
function getParameterByName(name, url = window.location.href) {
  name = name.replace(/[\[\]]/g, '\\$&');
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function decrypt(index, index2) { return symbols.indexOf(timesInMinutes[index][index2]); }
  
let timesInMinutes = getParameterByName("m").split("|"); // query variables
let names = getParameterByName("names").split("|");
  
for (let i = 0; i < timesInMinutes.length; i+=2) {
  fullList.push([[decrypt(i, 0), decrypt(i, 1)], [decrypt(i+1, 0), decrypt(i+1, 1)], names[i/2]]); //xtra rip reading code, format: [[hr, min](start), [hr, min](stop), name]
}
                
for (const miniList of fullList) { // displaying info loop
  document.getElementById("schedule").innerHTML += `<br>   ${miniList[2]}<br>${miniList[0][0]}:${miniList[0][1]} - ${miniList[1][0]}:${miniList[1][1]}<br>`; //   period_name
}                                                                                                                                                            //start:time - end:time
document.getElementById("title").innerHTML = getParameterByName("title")+" Schedule"
 // url example:   titanc3.github.io/period?m=∆≣|⊏⊐|⊙⊚|⊛⊞|⊟⊠|⊟⊛&t=-4&names=poop|zoop|sloop

</script>
