function getParameterByName(name, url = window.location.href) {
  name = name.replace(/[\[\]]/g, '\\$&');
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(url);
  if (!results) return null
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
  
function currentTime(adjustment) {
  const d = new Date();
  let minAdj = d.getUTCMinutes()+(adjustment-Math.floor(adjustment))*60;
  let hrAdj = d.getUTCHours()+Math.floor(adjustment);
  if (hrAdj > 23) {hrAdj -= 24;}
  else if (hrAdj < 0) {hrAdj += 24;}
  if (minAdj >= 60) {minAdj -= 60;}
  else if (minAdj < 0) {minAdj += 60;}
  return [hrAdj, minAdj];
}

function timeTillX(time, nearestHr, nearestMin) {
  let totalNow = time[0]*60+time[1];
  let totalThen = nearestHr*60+nearestMin;
  while (totalNow > totalThen) {totalThen+=1440}
  return [(Math.floor(totalThen)-Math.floor(totalNow))/60, (totalThen-Math.floor(totalThen))-(totalNow-Math.floor(totalNow))]
}
