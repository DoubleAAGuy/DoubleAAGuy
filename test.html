<head>
  <body>

<script>
  const fullList = [];
  const symbols =  "‚àÜ ‚àá ‚àé ‚â° ‚â£ ‚äè ‚äê ‚äë ‚äí ‚äï ‚äñ ‚äó ‚äò ‚äô ‚äö ‚äõ ‚äú ‚äù ‚äû ‚äü ‚ä† ‚ä° ‚äø ‚ãÑ ‚ãê ‚ãë ‚ãí ‚ãì ‚çÅ ‚çÇ ‚éî ‚ñ° ‚ñ¢ ‚ñ£ ‚ñ§ ‚ñ• ‚ñ¶ ‚ñß ‚ñ® ‚ñ© ‚ñ™ ‚ñ´ ‚ñ¨ ‚ñ≠ ‚ñÆ ‚ñØ ‚ñ∞ ‚ñ± ‚ñ≤ ‚ñ≥ ‚ñ¥ ‚ñµ ‚ñ∂ ‚ñ∑ ‚ñ∏ ‚ñπ ‚ñª ‚ñº ‚ñΩ ‚ñæ ‚ñø ‚óÄ ‚óÅ ‚óÇ ‚óÉ ‚óÖ ‚óÜ ‚óá ‚óà ‚óâ ‚óä ‚óã ‚óå ‚óç ‚óé ‚óè ‚óê ‚óë ‚óí ‚óì ‚óî ‚óï ‚óñ ‚óó ‚óß ‚ó® ‚ó© ‚ó™ ‚ó´ ‚ó¨ ‚ó≠ ‚óÆ ‚óØ ‚ó∞ ‚ó± ‚ó≤ ‚ó≥ ‚ó¥ ‚óµ ‚ó∂".split(" ");

  function short(array, hours, minutes, one, two, three, four) {
    return ((array[one][two]*60)+array[three][four])-((hours*60)+minutes);
  }

  function timedUpdate() {
    let d = new Date();
    let min = d.getMinutes();
    let hr = d.getHours();
    let till = 0;
    for (item of fullList) {
      if ((item[1][0]*60)+item[1][1] > (hr*60)+min) {
        till = item;
        break;
      }
    }
    let tillEnd = 0;
    if ((fullList[fullList.length-1][1][0]*60)+fullList[fullList.length-1][1][1] > (hr*60)+min) {
      tillEnd = fullList[fullList.length-1];
    }
    if (till == 0) { 
      document.getElementById("timeTillNext").innerHTML = "End of "+getParameterByName("title"); 
    }
    else if (short(till, hr, min, 0, 0, 0, 1) == Math.abs(short(till, hr, min, 0, 0, 0, 1))) {
      document.getElementById("timeTillNext").innerHTML = `${Math.floor(short(till, hr, min, 0, 0, 0, 1)/60)} Hours ${Math.round(((short(till, hr, min, 0, 0, 0, 1)/60)-Math.floor(short(till, hr, min, 0, 0, 0, 1)/60))*60)} Minutes<br>Till ${till[2]}`;
    }
    else if (short(till, hr, min, 1, 0, 1, 1) == Math.abs(short(till, hr, min, 1, 0, 1, 1))) {
      document.getElementById("timeTillNext").innerHTML = `${Math.floor(short(till, hr, min, 1, 0, 1, 1)/60)} Hours ${Math.round(((short(till, hr, min, 1, 0, 1, 1)/60)-Math.floor(short(till, hr, min, 1, 0, 1, 1)/60))*60)} Minutes<br>Till the end of ${till[2]}`;
    }
    if (tillEnd == 0) { 
      document.getElementById("timeTillEnd").innerHTML = ""; 
    }
    else if (short(till, hr, min, 0, 0, 0, 1) == Math.abs(short(till, hr, min, 0, 0, 0, 1))) {
      document.getElementById("timeTillEnd").innerHTML = `${Math.floor(short(tillEnd, hr, min, 0, 0, 0, 1)/60)} Hours ${Math.round(((short(tillEnd, hr, min, 0, 0, 0, 1)/60)-Math.floor(short(tillEnd, hr, min, 0, 0, 0, 1)/60))*60)} Minutes<br>Till ${getParameterByName("title")}`;
    }
    else if (short(till, hr, min, 1, 0, 1, 1) == Math.abs(short(till, hr, min, 1, 0, 1, 1))) {
      document.getElementById("timeTillEnd").innerHTML = `${Math.floor(short(tillEnd, hr, min, 1, 0, 1, 1)/60)} Hours ${Math.round(((short(tillEnd, hr, min, 1, 0, 1, 1)/60)-Math.floor(short(tillEnd, hr, min, 1, 0, 1, 1)/60))*60)} Minutes<br>Till the end of ${getParameterByName("title")}`;
    }
    document.getElementById("schedule").innerHTML = ""
    if (document.querySelector('.time:checked') != null) {
      for (const miniList of fullList) { // displaying info loop
        let a = miniList[0][1];
        let b = miniList[1][1];
        if (a.toString().length == 1) { a="0"+a.toString() }
        if (b.toString().length == 1) { b="0"+b.toString() }
        if (miniList[0][0] > 12) { newHour = `${miniList[0][0]-12} PM`.split(" ") }
        else { newHour = `${miniList[0][0]} AM`.split(" ") }
        if (miniList[1][0] > 12) { newHour2 = `${miniList[1][0]-12} PM`.split(" ") }
        else { newHour2 = `${miniList[1][0]} AM`.split(" ") }
        document.getElementById("schedule").innerHTML += `<br>   ${miniList[2]}<br>${newHour[0]}:${a} ${newHour[1]} - ${newHour2[0]}:${b} ${newHour2[1]}<br>`;
      }
    }
    else {
      for (const miniList of fullList) { // displaying info loop
      let a = miniList[0][1];
      let b = miniList[1][1];
      if (a.toString().length == 1) { a="0"+a.toString() }
      if (b.toString().length == 1) { b="0"+b.toString() }
      document.getElementById("schedule").innerHTML += `<br>   ${miniList[2]}<br>${miniList[0][0]}:${a} - ${miniList[1][0]}:${b}<br>`;
      }
    }
  }

  function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  function decrypt(index, index2) { return symbols.indexOf(timesInMinutes[index][index2]); }

  if (getParameterByName("m") != null && getParameterByName("names") != null && getParameterByName("title") != null) {
    timesInMinutes = getParameterByName("m").split("|"); // query variables
    names = getParameterByName("names").split("|");

    for (let i = 0; i < timesInMinutes.length; i+=2) {
      fullList.push([[decrypt(i, 0), decrypt(i, 1)], [decrypt(i+1, 0), decrypt(i+1, 1)], names[i/2]]); //xtra rip reading code, format: [[hr, min](start), [hr, min](stop), name]
    }

    for (const miniList of fullList) { // displaying info loop
      let a = miniList[0][1];
      let b = miniList[1][1];
      if (a.toString().length == 1) { a="0"+a.toString() }
      if (b.toString().length == 1) { b="0"+b.toString() }
      document.getElementById("schedule").innerHTML += `<br>   ${miniList[2]}<br>${miniList[0][0]}:${a} - ${miniList[1][0]}:${b}<br>`;
    }  // url example:   titanc3.github.io/period?m=‚àÜ‚â£|‚äè‚äê|‚äô‚äö|‚äõ‚äû|‚äü‚ä†|‚äü‚äõ&names=poop|zoop|sloop&title=scholo

    console.log("Hey! No snooping!");
    document.getElementById("title").innerHTML = getParameterByName("title")+" Schedule";
    setInterval(timedUpdate, 2000);
  }
</script>
